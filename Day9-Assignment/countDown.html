<script>
    function coundown(n){
        function printNext(i){
            if(i===0){
                console.log("Blast off");
            }else{
                console.log(i);
                setTimeout(()=>printNext(i-1),1000);
            }
        }
        printNext(n);
    }
    coundown(5)
</script>
