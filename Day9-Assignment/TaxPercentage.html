<script>
    function totalAmount(amount,...taxes){
        let totalTax=0;
        for(let tax of taxes){
            totalTax +=amount*(tax /100);
        }
        return amount +totalTax;
    }
    const result = totalAmount(3,12,18);
    console.log(result);
</script>
