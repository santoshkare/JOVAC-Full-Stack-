<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function searchBook(bookName, callback) {
    console.log(`Searching for "${bookName}"...`);
    setTimeout(() => {
        const result = `Book "${bookName}" found in library!`;
        callback(result);
    }, 2000);
}

searchBook("JavaScript Essentials", function(result) {
    console.log(result);
});

    </script>
</body>
</html>
