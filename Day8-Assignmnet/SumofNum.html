<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=[1,2,3,-3,4,-3];
        let sum=0;
        for(let i=0; i<=num.length;i++){
            if(num[i]>0){
                sum +=num[i];
            }
        }
        console.log("sum of positive numbers:",sum);
    </script>
    
</body>
</html>
