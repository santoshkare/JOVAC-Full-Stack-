<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples Tables</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter the Number"));
        for(let i=1;i<=10;i++){
            console.log(`${num}x ${i}=${num * i}`);
        }
    </script>
    
</body>
</html>
