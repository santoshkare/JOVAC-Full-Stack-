<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const originalArray=[1,2,3,4,5];
        const reverseArray = [];

        for(let i=originalArray.length;i>=0;i--){
            reverseArray.push(originalArray[i]);
        }
        console.log("original Array",originalArray);
        console.log("reversedArray",reverseArray);

    </script>
    
</body>
</html>
