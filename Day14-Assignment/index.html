<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemoᴺ Legends</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokemoᴺ Legends</h1>

  <div class="controls">
    <select id="typeFilter">
      <option value="">Filter By Type</option>
    </select>

    <select id="categoryFilter">
      <option value="">Filter By XP</option>
      <option value="lowXP">Low XP (0-100)</option>
      <option value="midXP">Medium XP (101-200)</option>
      <option value="highXP">High XP (200+)</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search Pokémon by name">
  </div>

  <div class="container"></div>

  <div class="load-more">
    <button id="loadMore">Load More</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
